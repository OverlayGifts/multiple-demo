<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playPauseButtonContainer {
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: center;
        z-index: 999;
      }

      #playPauseButton {
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/109/109197.png') no-repeat center center;
        background-size: contain;
        border: 2px solid #ffffff;
        border-radius: 30%;
        cursor: pointer;
        outline: none;
      }

      #playPauseButton:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      #playPauseText {
        margin-top: 5px;
        font-size: 14px;
        color: #ffffff;
      }

      #customButton {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: transparent;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }

      #customButton:hover {
        text-decoration: underline;
      }

      /* Hide the VR button */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- 5 different videos for the 5 targets -->
        <video id="video1" src="./vid1.mp4" playsinline muted loop></video>
        <video id="video2" src="./vid2.mp4" playsinline muted loop></video>
        <video id="video3" src="./vid3.mp4" playsinline muted loop></video>
        <video id="video4" src="./vid4.mp4" playsinline muted loop></video>
        <video id="video5" src="./vid5.mp4" playsinline muted loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-plane
          material="src: #video1"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          scale="1 1 1">
        </a-plane>
      </a-entity>

      <!-- Target 1 -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-plane
          material="src: #video2"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          scale="1 1 1">
        </a-plane>
      </a-entity>

      <!-- Target 2 -->
      <a-entity id="target3" mindar-image-target="targetIndex: 2">
        <a-plane
          material="src: #video3"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          scale="1 1 1">
        </a-plane>
      </a-entity>

      <!-- Target 3 -->
      <a-entity id="target4" mindar-image-target="targetIndex: 3">
        <a-plane
          material="src: #video4"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          scale="1 1 1">
        </a-plane>
      </a-entity>

      <!-- Target 4 -->
      <a-entity id="target5" mindar-image-target="targetIndex: 4">
        <a-plane
          material="src: #video5"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
          scale="1 1 1">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2'),
        document.querySelector('#video3'),
        document.querySelector('#video4'),
        document.querySelector('#video5')
      ];

      const targets = [
        document.querySelector('#target1'),
        document.querySelector('#target2'),
        document.querySelector('#target3'),
        document.querySelector('#target4'),
        document.querySelector('#target5')
      ];

      // Function to pause all videos
      const pauseAllVideos = () => {
        videos.forEach(video => video.pause());
      };

      targets.forEach((target, index) => {
        target.addEventListener('mindar-image-target-visible', () => {
          pauseAllVideos(); // Pause other videos
          videos[index].play(); // Play the respective video
        });

        target.addEventListener('mindar-image-target-invisible', () => {
          videos[index].pause(); // Pause the video when target is not visible
        });
      });
    </script>
  </body>
</html>
